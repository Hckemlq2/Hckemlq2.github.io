<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      color: #e6007e;
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .yes {
      background-color: #ff4d88;
      color: white;
    }
    .yes:hover {
      background-color: #e6007e;
    }
    .no {
      background-color: #ff3366;
      color: white;
    }
    .no:hover {
      background-color: #e6007e;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
      display: none;
      text-align: center;
    }
    .sticker {
      display: none;
      margin-top: 20px;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <h1>Can i court youðŸ˜»ðŸŒ¹?</h1>
  
  <div class="container">
    <button class="yes" onclick="showMessage('Yes')">Yes</button>
    <button class="no" onclick="showMessage('no')">No</button>
  </div>

  <div class="message" id="message"></div>
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Cute GIF" id="sticker" class="sticker">

  <script>
    function showMessage(answer) {
      const messageElement = document.getElementById("message");
      const stickerElement = document.getElementById("sticker");
      
      messageElement.textContent = `You chose: ${answer}`;
      messageElement.style.display = "block";

      // Show the gif sticker after answer is selected
      stickerElement.style.display = "block";
    }
  </script>

</body>
