<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby? will you be my valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      color: #e6007e;
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .yes {
      background-color: #ff4d88;
      color: white;
    }
    .yes:hover {
      background-color: #e6007e;
    }
    .no {
      background-color: #ff3366;
      color: white;
    }
    .no:hover {
      background-color: #e6007e;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
      display: none;
      text-align: center;
    }
    .sticker {
      display: none;
      margin-top: 20px;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine baby?ðŸ˜ŽðŸŒ¹</h1>
  
  <div class="container">
    <button class="yes" onclick="showMessage('Yes')">Yes</button>
    <button class="no" onclick="showMessage('No')">No</button>
  </div>

  <div class="message" id="message"></div>
  <img src="https://i.pinimg.com/originals/98/1d/42/981d42679b6bb758c705e01f6163f276.png" alt="Cute Bear Sticker" id="sticker" class="sticker">

  <script>
    function showMessage(answer) {
      const messageElement = document.getElementById("message");
      const stickerElement = document.getElementById("sticker");
      
      messageElement.textContent = `You chose: ${answer}`;
      messageElement.style.display = "block";

      // Show a cute bear sticker after the answer is selected
      stickerElement.style.display = "block";
    }
  </script>

</body>
</html>
